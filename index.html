<!DOCTYPE html>

<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Eventizen Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="transitions.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0052cc",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1723",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-primary group/design-root overflow-x-hidden">
        <div class="flex w-full grow flex-col items-center justify-center p-6 sm:p-8">
            <div class="flex w-full max-w-sm flex-col items-center gap-8">
                <!-- Logo -->
                <div class="w-48">
                    <div class="w-full bg-center bg-no-repeat bg-contain aspect-square" data-alt="Eventize brand logo"
                        style='background-image: url("Eventize.png"); border-radius: 100px;'>
                    </div>
                </div>
                <!-- Login Form -->
                <div class="flex w-full flex-col gap-4">
                    <label class="flex flex-col w-full">
                        <p class="text-white text-base font-medium leading-normal pb-2">Login</p>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-white/50 border border-white/30 bg-white/20 h-14 placeholder:text-white/70 p-4 text-base font-normal leading-normal"
                            placeholder="Digite seu e-mail" value=""/>
                    </label>
                    <label class="flex flex-col w-full">
                        <p class="text-white text-base font-medium leading-normal pb-2">Senha</p>
                        <div class="flex w-full flex-1 items-stretch rounded-lg">
                            <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-white/50 border border-white/30 bg-white/20 h-14 placeholder:text-white/70 p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                placeholder="Digite sua senha" type="password" value="" />
                            <div
                                class="text-white/70 flex border border-white/30 bg-white/20 items-center justify-center pr-4 rounded-r-lg border-l-0">
                                <span class="material-symbols-outlined" data-icon="Eye" data-size="24px"
                                    data-weight="regular">visibility</span>
                            </div>
                        </div>
                    </label>
                    <p class="text-white text-sm font-normal leading-normal text-right underline cursor-pointer">
                        Esqueceu a senha?</p>
                </div>
                <!-- CTA Button -->
                <div class="flex w-full">
                    <a href="primeira-pagina.html" class="flex flex-1">
                        <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-white text-primary text-base font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate">Entrar</span>
                        </button>
                    </a>
                </div>
                <!-- Social Login Section -->
                <div class="flex w-full flex-col items-center gap-4">
                    <div class="flex w-full items-center gap-4">
                        <hr class="flex-1 border-t border-white/30" />
                        <p class="text-white/80 text-sm">Ou entre com</p>
                        <hr class="flex-1 border-t border-white/30" />
                    </div>
                    <div class="flex w-full items-center justify-center gap-4">
                        <button
                            class="flex size-12 cursor-pointer items-center justify-center rounded-full border border-white/30 bg-white/20">
                            <i class="bi bi-google" style="color: white;"></i>
                        </button>
                        <button
                            class="flex size-12 cursor-pointer items-center justify-center rounded-full border border-white/30 bg-white/20">
                            <i class="bi bi-facebook" style="color: white;"></i>
                        </button>
                        <button
                            class="flex size-12 cursor-pointer items-center justify-center rounded-full border border-white/30 bg-white/20">
                            <i class="bi bi-linkedin" style="color: white;"></i>
                    </div>
                </div>
            </div>
            <!-- Create Account Link -->
            <div class="absolute bottom-6 text-center">
                <p class="text-white/80 text-sm">NÃ£o tem uma conta? <a class="font-bold text-white underline"
                        href="#">Crie uma aqui.</a></p>
            </div>
        </div>
        </div>
    </body>
    <script src="transitions.js"></script>
</html>

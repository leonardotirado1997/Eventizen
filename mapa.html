<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Eventize - Mapa</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="transitions.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0052cc",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1723",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display">
    <div
        class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
        <header
            class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark/80 dark:backdrop-blur-sm p-4 pb-3 justify-between border-b border-slate-200 dark:border-slate-800">
            <a href="javascript:history.back()">
            <button
                class="text-slate-800 dark:text-slate-200 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>
            </a>
            <h1
                class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] absolute left-1/2 -translate-x-1/2">
                <img alt="Eventize Logo" class="h-6 mx-auto rounded-full" src="Eventize.png" />
            </h1>
        </header>
        <main class="flex-1 relative">
            <!-- Map Container with Background Pattern -->
            <div class="w-full h-[calc(100vh-80px)] bg-gradient-to-br from-green-100 to-blue-100 dark:from-slate-800 dark:to-slate-900 relative overflow-hidden">
                <!-- Map Pattern Background -->
                <div class="absolute inset-0 opacity-20" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23000000\' fill-opacity=\'0.1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
                
                <!-- Map Content -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <!-- Map View -->
                    <div class="relative w-full h-full max-w-4xl mx-auto">
                        <!-- Streets/Grid Pattern -->
                        <svg class="absolute inset-0 w-full h-full" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet">
                            <!-- Horizontal streets -->
                            <line x1="0" y1="100" x2="400" y2="100" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
                            <line x1="0" y1="200" x2="400" y2="200" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
                            <line x1="0" y1="300" x2="400" y2="300" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
                            <!-- Vertical streets -->
                            <line x1="100" y1="0" x2="100" y2="400" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
                            <line x1="200" y1="0" x2="200" y2="400" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
                            <line x1="300" y1="0" x2="300" y2="400" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
                        </svg>
                        
                        <!-- Event Markers -->
                        <div class="absolute top-[20%] left-[25%] transform -translate-x-1/2 -translate-y-1/2">
                            <div class="relative">
                                <div class="w-10 h-10 bg-primary rounded-full border-4 border-white shadow-xl cursor-pointer hover:scale-110 transition-transform flex items-center justify-center">
                                    <span class="material-symbols-outlined text-white text-lg">music_note</span>
                                </div>
                                <div class="absolute -top-2 -right-2 w-4 h-4 bg-red-500 rounded-full border-2 border-white"></div>
                            </div>
                            <div class="absolute top-12 left-1/2 -translate-x-1/2 bg-white dark:bg-slate-800 rounded-lg shadow-lg p-2 min-w-[120px] mt-2">
                                <p class="text-xs font-semibold text-slate-900 dark:text-slate-100">Show ao Vivo</p>
                                <p class="text-xs text-slate-600 dark:text-slate-400">2 km</p>
                            </div>
                        </div>
                        
                        <div class="absolute top-[40%] right-[25%] transform translate-x-1/2 -translate-y-1/2">
                            <div class="relative">
                                <div class="w-10 h-10 bg-primary rounded-full border-4 border-white shadow-xl cursor-pointer hover:scale-110 transition-transform flex items-center justify-center">
                                    <span class="material-symbols-outlined text-white text-lg">theater_comedy</span>
                                </div>
                                <div class="absolute -top-2 -right-2 w-4 h-4 bg-red-500 rounded-full border-2 border-white"></div>
                            </div>
                            <div class="absolute top-12 left-1/2 -translate-x-1/2 bg-white dark:bg-slate-800 rounded-lg shadow-lg p-2 min-w-[120px] mt-2">
                                <p class="text-xs font-semibold text-slate-900 dark:text-slate-100">Teatro</p>
                                <p class="text-xs text-slate-600 dark:text-slate-400">5 km</p>
                            </div>
                        </div>
                        
                        <div class="absolute bottom-[35%] left-[35%] transform -translate-x-1/2 translate-y-1/2">
                            <div class="relative">
                                <div class="w-10 h-10 bg-primary rounded-full border-4 border-white shadow-xl cursor-pointer hover:scale-110 transition-transform flex items-center justify-center">
                                    <span class="material-symbols-outlined text-white text-lg">restaurant</span>
                                </div>
                                <div class="absolute -top-2 -right-2 w-4 h-4 bg-red-500 rounded-full border-2 border-white"></div>
                            </div>
                            <div class="absolute top-12 left-1/2 -translate-x-1/2 bg-white dark:bg-slate-800 rounded-lg shadow-lg p-2 min-w-[120px] mt-2">
                                <p class="text-xs font-semibold text-slate-900 dark:text-slate-100">Festival</p>
                                <p class="text-xs text-slate-600 dark:text-slate-400">1 km</p>
                            </div>
                        </div>
                        
                        <!-- User Location Marker -->
                        <div class="absolute bottom-[20%] left-[50%] transform -translate-x-1/2 translate-y-1/2">
                            <div class="w-8 h-8 bg-green-500 rounded-full border-4 border-white shadow-xl animate-pulse"></div>
                            <div class="absolute inset-0 bg-green-500 rounded-full animate-ping opacity-75"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="fixed bottom-4 right-4 z-20 flex flex-col gap-3">
                <button class="flex items-center justify-center w-14 h-14 rounded-full bg-primary text-white shadow-lg hover:bg-primary/90 transition-colors">
                    <span class="material-symbols-outlined text-2xl">my_location</span>
                </button>
                <button class="flex items-center justify-center w-14 h-14 rounded-full bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 shadow-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                    <span class="material-symbols-outlined text-2xl">layers</span>
                </button>
            </div>
        </main>
    </div>
</body>
<script src="transitions.js"></script>
</html>

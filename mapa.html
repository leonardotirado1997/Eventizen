<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Eventize - Mapa</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="transitions.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0052cc",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1723",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display">
    <div
        class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
        <header
            class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark/80 dark:backdrop-blur-sm p-4 pb-3 justify-between border-b border-slate-200 dark:border-slate-800">
            <a href="javascript:history.back()">
            <button
                class="text-slate-800 dark:text-slate-200 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>
            </a>
            <h1
                class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] absolute left-1/2 -translate-x-1/2">
                Mapa de Eventos</h1>
        </header>
        <main class="flex-1">
            <!-- Map Container -->
            <div class="w-full h-[calc(100vh-80px)] bg-slate-200 dark:bg-slate-800 flex items-center justify-center relative">
                <!-- Placeholder Map -->
                <div class="flex flex-col items-center justify-center gap-4 text-center p-8">
                    <span class="material-symbols-outlined text-6xl text-slate-400 dark:text-slate-600">map</span>
                    <div class="flex flex-col gap-2">
                        <h2 class="text-slate-700 dark:text-slate-300 text-xl font-bold">Mapa de Eventos</h2>
                        <p class="text-slate-500 dark:text-slate-400 text-base">
                            Veja todos os eventos próximos a você
                        </p>
                    </div>
                </div>
                
                <!-- Event Markers (Example) -->
                <div class="absolute top-20 left-1/4 w-8 h-8 bg-primary rounded-full border-2 border-white shadow-lg cursor-pointer hover:scale-110 transition-transform"></div>
                <div class="absolute top-1/3 right-1/4 w-8 h-8 bg-primary rounded-full border-2 border-white shadow-lg cursor-pointer hover:scale-110 transition-transform"></div>
                <div class="absolute bottom-1/3 left-1/3 w-8 h-8 bg-primary rounded-full border-2 border-white shadow-lg cursor-pointer hover:scale-110 transition-transform"></div>
            </div>
            
            <!-- Quick Actions -->
            <div class="fixed bottom-4 right-4 z-20 flex flex-col gap-3">
                <button class="flex items-center justify-center w-14 h-14 rounded-full bg-primary text-white shadow-lg hover:bg-primary/90 transition-colors">
                    <span class="material-symbols-outlined text-2xl">my_location</span>
                </button>
                <button class="flex items-center justify-center w-14 h-14 rounded-full bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 shadow-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                    <span class="material-symbols-outlined text-2xl">layers</span>
                </button>
            </div>
        </main>
    </div>
</body>
<script src="transitions.js"></script>
</html>
